<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <!-- Arquivo CSS Externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="container">

        <div class="calculadora">

            <div class="display">0</div>

            <div class="linha">
                <div class="tecla">7</div> 
                <div class="tecla">8</div>
                <div class="tecla">9</div>
                <div class="tecla">/</div>
                <div class="tecla">C</div>
            </div>

            <div class="linha">
                <div class="tecla">4</div> 
                <div class="tecla">5</div>
                <div class="tecla">6</div>
                <div class="tecla">*</div>
                <div class="tecla">%</div>
            </div>

            <div class="linha">
                <div class="tecla">1</div>
                <div class="tecla">2</div>
                <div class="tecla">3</div>
                <div class="tecla">-</div>
                <div class="tecla igual">=</div>
            </div>

            <div class="linha">
                <div class="tecla zero">0</div>
                <div class="tecla">,</div>
                <div class="tecla">+</div>
            </div>

        </div> <!--Fecha/calculadora-->
    </div> <!--Fecha/container-->

</body>
</html>
